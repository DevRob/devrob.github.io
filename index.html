<!DOCTYPE html>

<!--
This is a HTML document. It contains information about how elements in the website
are arranged. In other words, it describes the layout of a website.
-->

<!--
The <head> of a website generally links to important resources the page will
need to load.
-->
<head>
  <!-- This tells the browser how to read the document. -->
  <meta charset="utf-8">
  <!-- Tells the browser what the title of this page should be. -->
  <title>Resume</title>
  <!-- Load the page styles. -->
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>

  <!--
  jQuery is a common JavaScript library for reading and making changes to the
  Document Object Model (DOM). The DOM is a tree that contains information
  about what is actually visible on a website.

  While HTML is a static document, the browser converts HTML to the
  DOM and the DOM can change. In fact, JavaScript's power comes from
  its ability to manipulate the DOM, which is essentially a JavaScript
  object. When JavaScript makes something interesting happen on a
  website, it's likely the action happened because JavaScript changed
  the DOM. jQuery is fast and easy to use, but it doesn't do anything
  you can't accomplish with vanilla (regular) JavaScript.
  -->
  <script src="js/jQuery.js"></script>

  <!-- The helper.js contains Template HTML strings and JScript code to provide a Template Resume for the personal info in resumeBuilder.js -->
  <script src="js/helper.js"></script>

  <!--
  Add an interactive Google Map to the resume!
  -->
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div id="main">
    <!-- ul tag for the top contacts -->
    <ul id="topContacts" class='flex-box'></ul>
    <!--
    Everything from here to the <script> tag below is the skeleton of the
    website. The JScript code add information to each of the sections of the
    resume below.
    -->
  <div id="header" class="center-content clearfix">
    <div id="header-row1" class='row'></div>
    <div id="header-row2" class='row'>
      <div id="left-header" class='col-md-3'></div>
      <div id="right-header" class='col-md-9'></div>
    </div>
  </div>
  <div class='container'>
    <div style='clear: both;'></div>
    <div id="workExperience" class='gray'>
      <div id="workExperience-row" class="row">
        <div id="workExperience-header" class="col-md-4">
          <h2>Work Experience</h2>
        </div>
        <div id="workExperience-button" class="col-md-4"></div>
      </div>
    </div>
    <div id="projects">
      <h2>Projects</h2>
    </div>
    <div id="education" class='gray'>
      <h2>Education</h2>
    </div>
    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>
  </div>
    <div id="letsConnect" class='dark-gray'>
      <h2 class='orange center-text'></h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
</div>

  <!--
  The next line tells the browser where to download the resumeBuilder.js file.
  In resumeBuilder.js builds the resume dynamically when this website, index.html, is opened.
  -->

  <script src="js/resumeBuilder.js"></script>

  <!--
  The next few lines are checking if each section of the resume contains data.
  If tere's no data in the JSONs in the resumeBuilder the empty "sceleton" does not show up.
  -->

  <script type="text/javascript">

    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('letsConnect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>
</html>
